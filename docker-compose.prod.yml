services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    depends_on:
      backend:
        condition: service_healthy
      web:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    mem_limit: 128m
    memswap_limit: 128m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
    expose:
      - "8080"
    environment:
      - PORT=8080
      - SQLITE_PATH=/data/maqzone.db
      - CORS_ALLOWED_ORIGINS=https://${DOMAIN},https://www.${DOMAIN}
      - CORS_ALLOW_ALL=false
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    volumes:
      - sqlite-data:/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    mem_limit: 128m
    memswap_limit: 128m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      target: runner
      args:
        - NEXT_PUBLIC_API_BASE=https://${DOMAIN}
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - API_BASE=http://backend:8080
      - NEXT_PUBLIC_API_BASE=https://${DOMAIN}
    volumes:
      - ./public/products:/app/public/products:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    mem_limit: 256m
    memswap_limit: 256m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlite-data:
  caddy-data:
  caddy-config:
  caddy-logs:
